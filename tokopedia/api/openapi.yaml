components:
  parameters:
    fs_id:
      description: Fulfillment service unique identifier
      explode: false
      in: path
      name: fs_id
      required: true
      schema:
        format: int32
        type: integer
      style: simple
    product_id:
      description: Product unique identifier
      explode: false
      in: path
      name: product_id
      required: true
      schema:
        format: int32
        type: integer
      style: simple
  schemas:
    WebhookOrderNotification:
      properties:
        fs_id:
          description: Fulfillment service unique identifier
          format: int64
          type: integer
        order_id:
          description: Order unique identifier
          format: int64
          type: integer
        accept_partial:
          description: Flag which determines if the order is partially accepted
          type: boolean
        invoice_num:
          description: Invoice reference number
          type: string
        products:
          description: Products data
          items:
            $ref: '#/components/schemas/WebhookOrderNotification_products_inner'
          type: array
        customer:
          $ref: '#/components/schemas/WebhookOrderNotification_customer'
        recipient:
          $ref: '#/components/schemas/WebhookOrderNotification_recipient'
        shop_id:
          description: Shop unique identifier
          format: int64
          type: integer
        warehouse_id:
          description: Warehouse unique identifier
          format: int64
          type: integer
        shop_name:
          description: Shop name
          type: string
        payment_id:
          description: Payment unique identifier
          format: int64
          type: integer
        logistics:
          $ref: '#/components/schemas/WebhookOrderNotification_logistics'
        amt:
          $ref: '#/components/schemas/WebhookOrderNotification_amt'
        dropshipper_info:
          $ref: '#/components/schemas/WebhookOrderNotification_dropshipper_info'
        voucher_info:
          $ref: '#/components/schemas/WebhookOrderNotification_voucher_info'
        device_type:
          description: User device type
          type: string
        create_time:
          description: Time in UNIX timestamp
          format: int64
          type: integer
        order_status:
          description: Order status
          format: int32
          type: integer
        custom_fields:
          additionalProperties: {}
          description: A map of String to String for custom fields for future
          type: object
        encryption:
          $ref: '#/components/schemas/WebhookOrderNotification_encryption'
        bundle_detail:
          $ref: '#/components/schemas/WebhookOrderNotification_bundle_detail'
        is_plus:
          description: Flag which determines if the order is a Plus order
          type: boolean
      type: object
    WebhookOrderStatusCancellation:
      properties:
        order_status:
          description: Order Status
          format: int64
          type: integer
        fs_id:
          description: Fulfillment service unique identifier
          format: int64
          type: integer
        shop_id:
          description: Shop unique identifier
          format: int64
          type: integer
        order_id:
          description: Order unique identifier
          format: int64
          type: integer
        product_details:
          description: List of products
          items:
            $ref: '#/components/schemas/WebhookOrderStatusCancellation_product_details_inner'
          type: array
      type: object
    WebhookOrderRequestCancellation:
      properties:
        order_id:
          description: Requested order unique identifier
          format: int64
          type: integer
      type: object
    WebhookStockOverwriteNotification:
      description: |
        Stock Overwrite is notification that show information overwrite main stock into new value.
        This notification will be trigger when :
        - Edit Stock At Seller Dashboard
        - Hit Open API Edit Product Endpoint by change stock into new value
      properties:
        fs_id:
          format: int64
          type: integer
        product_changes_data:
          items:
            $ref: '#/components/schemas/WebhookStockOverwriteNotification_product_changes_data_inner'
          type: array
      type: object
    WebhookStockDecrementNotification:
      description: |
        Stock Decrement is notification that show information decrement stock into new value.
        This notification will be trigger when :
        - New Order with Payment Verified Status (order status 220)
        - Hit Open API Update Stock
        - Created new reserve stock by join campaign
      properties:
        fs_id:
          description: Fulfillment service unique identifier
          format: int64
          type: integer
        product_changes_data:
          description: Products changes data
          items:
            $ref: '#/components/schemas/WebhookStockDecrementNotification_product_changes_data_inner'
          type: array
      type: object
    WebhookStockIncrementNotification:
      description: |
        Stock Increment is notification that show information increment stock into new value.
        This notification will be trigger when :
        - Order Rejected (order status 10)
        - Hit Open API Update Stock)
        - Transfer back remaining reserve stock by the end of campaign
      properties:
        fs_id:
          description: Fulfillment service unique identifier
          format: int64
          type: integer
        product_changes_data:
          description: Products changes data
          items:
            $ref: '#/components/schemas/WebhookStockIncrementNotification_product_changes_data_inner'
          type: array
      type: object
    WebhookStockAlertNotification:
      description: |
        Stock Alert is notification that show information alert stock into new value.
        This notification will be trigger when :
        - Edit Stock Alert At Seller Dashboard
      properties:
        fs_id:
          description: Fulfillment service unique identifier
          format: int64
          type: integer
        product_changes_data:
          description: Products changes data
          items:
            $ref: '#/components/schemas/WebhookStockAlertNotification_product_changes_data_inner'
          type: array
      type: object
    WebhookPriceChangeNotification:
      description: |
        Price Changes is notification that show information new price value.
        This notification will be trigger when :
        - Hit Open API Update Price
        - Edit Price At Seller Dashboard
        - Hit Open API Edit Product Endpoint by change price into new value(
      properties:
        fs_id:
          description: Fulfillment service unique identifier
          format: int64
          type: integer
        product_changes_data:
          description: Products changes data
          items:
            $ref: '#/components/schemas/WebhookPriceChangeNotification_product_changes_data_inner'
          type: array
      type: object
    WebhookProductStatusChangeNotification:
      description: |
        Status Changes is notification that show information new product status value.
        This notification will be trigger when :
        - Hit Open API Update Stock
        - Hit Open API Set Active Product
        - Hit Open API Set Inactive Product
        - Hit Open API Set Delete Product
        - Edit Status At Seller Dashboard
        - Hit Open API Edit Product Endpoint by change status into new value
      properties:
        fs_id:
          description: Fulfillment service unique identifier
          format: int64
          type: integer
        product_changes_data:
          description: Products changes data
          items:
            $ref: '#/components/schemas/WebhookProductStatusChangeNotification_product_changes_data_inner'
          type: array
      type: object
    WebhookProductCreation:
      description: "This notification will be trigger when using Create Product V2.0.[https://developer.tokopedia.com/openapi/guide/api-reference/tokopedia/product-api/create-product]"
      properties:
        upload_id:
          description: Upload id of the product to check Notification
          format: int64
          type: integer
        shop_id:
          description: Shop unique identifier
          format: int64
          type: integer
        user_id:
          description: User unique identifier
          format: int64
          type: integer
        fs_id:
          description: Fulfillment service unique identifier
          format: int64
          type: integer
        status:
          type: string
        total_data:
          format: int64
          type: integer
        success_row_data:
          items:
            $ref: '#/components/schemas/WebhookProductCreation_success_row_data_inner'
          type: array
      type: object
    WebhookProductEdit:
      description: "This notification will be trigger when using Edit Product V2.0.[https://developer.tokopedia.com/openapi/guide/api-reference/tokopedia/product-api/edit-product]"
      properties:
        upload_id:
          description: Upload id of the product to check Notification
          format: int64
          type: integer
        shop_id:
          description: Shop unique identifier
          format: int64
          type: integer
        user_id:
          description: User unique identifier
          format: int64
          type: integer
        fs_id:
          description: Fulfillment service unique identifier
          format: int64
          type: integer
        status:
          type: string
        total_data:
          format: int64
          type: integer
        success_rows_data:
          items:
            $ref: '#/components/schemas/WebhookProductCreation_success_row_data_inner'
          type: array
      type: object
    WebhookErrorProductEdit:
      description: "This notification will be trigger when using Edit Product V2.0.[https://developer.tokopedia.com/openapi/guide/api-reference/tokopedia/product-api/edit-product]"
      properties:
        header:
          $ref: '#/components/schemas/WebhookErrorProductEdit_header'
        data:
          $ref: '#/components/schemas/WebhookErrorProductEdit_data'
      type: object
    WebhookActiveSlashPriceNotification:
      description: Active Slash Price is notification that show information of active
        slash prsice event. This notification will be trigger when slash price already
        started.
      properties:
        action:
          default: slash_price_active
          description: Action Type of Active Slash Price Notification
          type: string
