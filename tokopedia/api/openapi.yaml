paths:
  /token:
    post:
      description: Authentication
      operationId: authentication
      parameters:
      - explode: true
        in: query
        name: grant_type
        required: true
        schema:
          default: client_credentials
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
          description: OK
          headers:
            X-Ratelimit-Limit:
              description: Current rate limit applied to the relevant endpoint
              explode: false
              schema:
                type: string
              style: simple
            X-Ratelimit-Remaining:
              description: Remaining rate limit for the relevant endpoint that user
                can use to access our endpoint before get http status code 429
              explode: false
              schema:
                type: integer
              style: simple
            X-Ratelimit-Reset-After:
              description: "Time remaining to regain 1 request to access our endpoint\
                \ without get http status code 429. If user still have remaining rate\
                \ limit, this value will always show -0.000000. Time format are in\
                \ seconds"
              explode: false
              schema:
                format: double
                type: number
              style: simple
            X-Ratelimit-Full-Reset-After:
              description: Time remaining to regain full request to access our endpoint
                without get http status code 429. Time format are in seconds
              explode: false
              schema:
                format: double
                type: number
              style: simple
      security:
      - basic: []
      tags:
      - Authentication
    servers:
    - description: Authentication
      url: https://accounts.tokopedia.com
  /inventory/v1/fs/{fs_id}/product/info:
    get:
      description: This method will retrieve single product information either by
        product id as parameter (choose one of those two parameters to use) from related
        fs_id.
      operationId: getProductInfo
      parameters:
      - description: Fulfillment service unique identifier
        explode: false
        in: path
        name: fs_id
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      - description: Can input more than one product_id
        explode: true
        in: query
        name: product
        required: false
        schema:
          type: string
        style: form
      - description: Can input more than one product_url
        explode: true
        in: query
        name: product_url
        required: false
        schema:
          type: string
        style: form
      - description: Productâ€™s SKU
        explode: true
        in: query
        name: sku
        required: false
        schema:
          type: string
        style: form
      - description: Shop Identifier
        explode: true
        in: query
        name: shop_id
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Determine which page the order list should start. The minimal
          value is 1. Page (required if shop_id is filled)
        explode: true
        in: query
        name: page
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Page per item (required if shop_id is filled). Maximun items
          are 50 for 1 page
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: This parameter is required when the product exceeds 10.000 products
        explode: true
        in: query
        name: last_sort
        required: false
        schema:
          type: string
        style: form
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseErrorResponse'
          description: Default error
          headers:
            X-Ratelimit-Limit:
              description: Current rate limit applied to the relevant endpoint
              explode: false
              schema:
