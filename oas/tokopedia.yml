          format: int32
        value:
          type: string
        hex:
          type: string
    VariantVariant:
      type: object
      properties:
        name:
          type: string
        identifier:
          type: string
        unit_name:
          type: string
        position:
          type: integer
          format: int32
        option:
          type: array
          items:
            $ref: "#/components/schemas/VariantOption"
    VariantPicture:
      type: object
      properties:
        original:
          type: string
        thumbnail:
          type: string
    VariantCampaign:
      type: object
      properties:
        is_active:
          type: boolean
        discounted_percentage:
          type: integer
          format: int32
        discounted_price:
          type: integer
          format: int32
        discounted_price_fmt:
          type: string
        campaign_type:
          type: integer
          format: int32
        campaign_type_name:
          type: string
        start_date:
          type: string
        end_date:
          type: string
    VariantChildren:
      type: object
      properties:
        name:
          type: string
        url:
          type: string
        product_id:
