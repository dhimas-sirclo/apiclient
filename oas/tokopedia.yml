          format: int32
        price_fmt:
          type: string
        stock:
          type: integer
          format: int32
        main_stock:
          type: integer
          format: int32
        reserve_stock:
          type: integer
          format: int32
        sku:
          type: string
        option_ids:
          type: array
          items:
            type: integer
            format: int32
        enabled:
          type: boolean
        is_buyable:
          type: boolean
        is_wishlist:
          type: boolean
        picture:
          $ref: "#/components/schemas/VariantPicture"
        campaign:
          $ref: "#/components/schemas/VariantCampaign"
        always_available:
          type: boolean
        stock_wording:
          type: string
        other_variant_stock:
          type: string
        is_limited_stock:
          type: boolean
    Variant:
      type: object
      properties:
        parent_id:
          type: integer
          format: int32
          description: "Variant Parent Unique Identifier"
        default_child:
          type: integer
          format: int32
          description: "Variant Default Child Identifier"
        variant:
          type: array
          items:
            $ref: "#/components/schemas/VariantVariant"
        children:
          type: array
          items:
            $ref: "#/components/schemas/VariantChildren"
    GetProductVariantResponse:
      allOf:
        - $ref: "#/components/schemas/BaseResponse"
        - type: object
          properties:
            data:
              $ref: "#/components/schemas/Variant"
  parameters:
    fs_id:
      name: fs_id
      in: path
      required: true
      description: "Fulfillment service unique identifier"
      schema:
        type: integer
        format: int32
    product_id:
      name: product_id
      in: path
      required: true
      description: "Product unique identifier"
      schema:
        type: integer
        format: int32
  securitySchemes:
    basic:
      type: http
      scheme: basic
    bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  /token:
    servers:
      - url: https://accounts.tokopedia.com
        description: Authentication
    post:
      tags:
        - Authentication
      operationId: authentication
      description: "Authentication"
      security:
        - basic: []
      parameters:
        - name: grant_type
          in: query
          required: true
          schema:
            type: string
            default: client_credentials
      responses:
        "200":
          description: OK
          headers:
            X-Ratelimit-Limit:
              schema:
                type: string
              description: Current rate limit applied to the relevant endpoint
            X-Ratelimit-Remaining:
              schema:
                type: integer
              description: Remaining rate limit for the relevant endpoint that user can use to access our endpoint before get http status code 429
            X-Ratelimit-Reset-After:
              schema:
                type: number
                format: double
              description: Time remaining to regain 1 request to access our endpoint without get http status code 429. If user still have remaining rate limit, this value will always show -0.000000. Time format are in seconds
            X-Ratelimit-Full-Reset-After:
              schema:
                type: number
                format: double
              description: Time remaining to regain full request to access our endpoint without get http status code 429. Time format are in seconds
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
  /inventory/v1/fs/{fs_id}/product/info:
    parameters:
      - $ref: "#/components/parameters/fs_id"
    get:
      tags:
        - Product
      operationId: getProductInfo
      description: "This method will retrieve single product information either by product id as parameter (choose one of those two parameters to use) from related fs_id."
      parameters:
        - name: product
          in: query
          required: false
          description: "Can input more than one product_id"
          schema:
            type: string
        - name: product_url
          in: query
          required: false
          description: "Can input more than one product_url"
          schema:
            type: string
        - name: sku
          in: query
          required: false
          description: "Product’s SKU"
          schema:
            type: string
        - name: shop_id
          in: query
          required: false
          description: "Shop Identifier"
          schema:
            type: integer
            format: int32
        - name: page
          in: query
          required: false
          description: "Determine which page the order list should start. The minimal value is 1. Page (required if shop_id is filled)"
          schema:
            type: integer
            format: int32
        - name: per_page
          in: query
          required: false
          description: "Page per item (required if shop_id is filled). Maximun items are 50 for 1 page"
          schema:
            type: integer
            format: int32
        - name: last_sort
          in: query
          required: false
          description: "This parameter is required when the product exceeds 10.000 products"
          schema:
            type: string
      responses:
        "default":
          description: Default error
          headers:
            X-Ratelimit-Limit:
              schema:
                type: string
              description: Current rate limit applied to the relevant endpoint
            X-Ratelimit-Remaining:
              schema:
                type: integer
              description: Remaining rate limit for the relevant endpoint that user can use to access our endpoint before get http status code 429
