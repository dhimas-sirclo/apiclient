          $ref: "#/components/schemas/ErrorCodes"
    ProductStatusCode:
      type: integer
      format: int64
      description: >
        Product status code:
        * -2 - Banned
        * -1 - Pending
        * 0 - Deleted
        * 1 - Active
        * 3 - Inactive (Warehouse)
    OrderStatusCode:
      type: integer
      format: int64
      description: >
        Order status code:
        * 0 - Seller cancel order.
        * 3 - Order Reject Due Empty Stock.
        * 5 - Order Canceled by Fraud
        * 6 - Order Rejected (Auto Cancel Out of Stock)
        * 10 - Order rejected by seller.
        * 15 - Instant Cancel by Buyer.
        * 100 - Order Created.
        * 103 - Wait for payment confirmation from third party.
        * 220 - Payment verified, order ready to process.
        * 221 - Waiting for partner approval.
        * 400 - Seller accept order.
        * 450 - Waiting for pickup.
        * 500 - Order shipment.
        * 501 - Status changed to waiting resi have no input.
        * 520 - Invalid shipment reference number (AWB).
        * 530 - Requested by user to correct invalid entry of shipment reference number.
        * 540 - Delivered to Pickup Point.
        * 550 - Return to Seller.
        * 600 - Order delivered.
        * 601 - Buyer open a case to finish an order.
        * 690 - Fraud Review
        * 700 - Order finished.
    OrderRejectReason:
      type: integer
      format: int64
      description: >
        Order reject reason:
        * empty/0 - Only for reject shipping case - reason required with max length 200 characters
        * 1 - Product(s) out of stock
        * 2 - Product variant unavailable
        * 3 - Wrong price or weight
        * 4 - Shop closed. close_end and closed_note required
        * 5 - Others
        * 7 - Courier problem - reason required with max length 200 characters
        * 8 - Buyer’s request - reason required with max length 200 characters
    ErrorCodes:
      type: string
