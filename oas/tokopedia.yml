  /v2/order/list:
    get:
      operationId: getAllOrders
      tags:
        - Order
      description: "This endpoint retrieves all orders for your shop between given timestamps. This endpoint retrieves all orders for your shop between given timestamps and the orders that already hit Payment Verified (220) Status"
      parameters:
        - name: fs_id
          in: query
          required: true
          description: Fulfillment service unique identifier
          schema:
            type: integer
            format: int64
        - name: from_date
          in: query
          required: true
          description: UNIX timestamp of date (hour, min, sec) from which the order details are requested
          schema:
            type: integer
            format: int64
        - name: to_date
          in: query
          required: true
          description: UNIX timestamp of date (hour, min, sec) to which the order details are requested
          schema:
            type: integer
            format: int64
        - name: page
          in: query
          required: true
          description: Determine which page the order list should start. The minimal value is 1
          schema:
            type: integer
            format: int64
            minimum: 1
            default: 1
        - name: per_page
          in: query
          required: true
          description: Determine how many orders will be shown per page
          schema:
            type: integer
            format: int64
        - name: shop_id
          in: query
          required: false
          description: Limit the order shown to the given shop_id. Please use either shop_id or warehouse_id
          schema:
            type: integer
            format: int64
        - name: warehouse_id
          in: query
          required: false
          description: Limit the order shown to the given warehouse_id. Please use either shop_id or warehouse_id
          schema:
            type: integer
            format: int64
        - name: status
          in: query
          required: false
          description: Limit the order shown to the given status. Check Order Status Code on Notes for more details.
          schema:
            type: integer
            format: int64
