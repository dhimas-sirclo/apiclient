            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - bundle
              properties:
                bundle:
                  description: Bundle object to create
                  type: object
                  required:
                    - bundle_name
                    - bundle_type
                    - bundle_status
                    - start_time_unix
                    - warehouse_id
                    - bundle_items
                  properties:
                    bundle_name:
                      type: string
                      description: Name of the bundle with length less than or equals 15 characters and greater than or equals 3 characters
                    bundle_type:
                      type: integer
                      format: int64
                      description: Type of the bundle where 1 is PAKET DISKON and 2 is BUNDLING , refers to Seller Education
                    bundle_status:
                      type: integer
                      format: int64
                      description: Status of the bundle where `1 is ACTIVE
                    start_time_unix:
                      type: integer
                      format: int64
                      description: Start time of bundle in UNIX format must be greater than the current time
                    # WARN: warehouse_id di dokumentasi bukan array, tapi di contoh array
                    warehouse_id:
                      type: array
                      description: Warehouse unique identifier
                      items:
                        type: integer
                        format: int64
                    max_order:
                      type: integer
                      format: int64
                      description: Maximum bundle package in one order
                    stop_time_unix:
                      type: integer
                      format: int64
                      description: Stop time of bundle in UNIX format must be greater than start time. Set to 0 for making a bundle with no time limit / until product stock is 0
                    original_quota:
                      type: integer
                      format: int64
                      description: Original quota for bundle
                    bundle_items:
                      type: array
                      description: List of products in this bundle
                      items:
                        type: object
                        required:
                          - product_id
                          - status
                          - bundle_price
                        properties:
                          product_id:
                            type: integer
                            format: int64
                            description: Product unique identifier to include in the bundle
                          status:
                            type: integer
                            format: int64
                            description: Status of the product where 1 is SHOWN and 2 is UNSHOWN
                          bundle_price:
                            type: integer
                            format: int64
                            description: The product’s price in this bundle
                          min_order:
                            type: integer
                            format: int64
                            description: Minimum order for this product. Used for PAKET DISKON type bundle.
                          children:
                            type: object
                            description: The variant of the product. It has product_id and bundle_price
                            required:
                              - variant_id
                              - variant_price
