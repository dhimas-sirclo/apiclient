openapi: "3.0.2"
info:
  title: Tokopedia API
  description: Tokopedia API
  version: "1.0"
  contact:
    email: dev@sirclo.com
    name: SIRCLO Tech
    url: https://sirclo.com
servers:
  - url: https://fs.tokopedia.net
    description: Seller API
components:
  schemas:
    Token:
      type: object
      properties:
        access_token:
          type: string
          example: "LSPr7x7sRGaewzwZE6IcuA"
        expires_in:
          type: integer
          format: int64
          example: 2592000
        token_type:
          type: string
          example: "Bearer"
    Header:
      type: object
      properties:
        process_time:
          type: number
          format: double
          example: 5.871520385
        messages:
          type: string
          example: "Your request has been processed successfully"
    ErrorHeader:
      allOf:
        - $ref: "#/components/schemas/Header"
        - type: object
          properties:
            reason:
              type: string
              example: "Error Convert number format into string"
            error_code:
              type: string
              example: "PRD_USC_024"
    BaseErrorResponse:
      type: object
      properties:
        header:
          $ref: "#/components/schemas/ErrorHeader"
        data:
          type: object
    BaseResponse:
      type: object
      properties:
        header:
          $ref: "#/components/schemas/Header"
    ProductBasic:
      type: object
      properties:
        productID:
          type: integer
          format: int32
          description: "Product Unique Identifier"
          example: 15245228
        shopID:
          type: integer
          format: int32
          description: "Shop Unique Identifier"
          example: 480829
        status:
          type: integer
          format: int32
          description: "Product Status (e.g., -2 for Banned, -1 for Pending, 0 for Deleted, 1 for Active, 2 for Best (Feature Product), 3 for Inactive (Warehouse))"
          example: 1
        Name:
          type: string
          description: "Product Name"
          example: "hxh wallpaper best la zzzz"
        condition:
          type: integer
          format: int32
          description: "Product Condition (e.g., 1 for New, 2 for Used)"
          example: 1
        childCategoryID:
          type: integer
          format: int32
          description: "Product Category Unique Identifier"
          example: 1828
        shortDesc:
          type: string
          description: "Product Description"
          example: "Best wallpaper for hxh"
    ProductPrice:
      type: object
      properties:
        value:
          type: integer
          format: int32
          description: "Product Price Value"
          example: 3000
        currency:
          type: integer
          format: int32
          description: "Product Price Currency"
          example: 1
        LastUpdateUnix:
          type: integer
          format: int32
          description: "Product Price Last Updated timer"
          example: 1557981264
        idr:
          type: integer
          format: int32
          description: "Price Value"
          example: 3000
    ProductWeight:
      type: object
      properties:
        value:
          type: integer
          format: int32
          description: "Product Weight Value"
          example: 5
        unit:
          type: integer
          format: int32
          description: "Weight (e.g., 1 for Gram, 2 for Kilogram)"
          example: 1
    ProductStock:
      type: object
      properties:
        useStock:
          type: boolean
          example: true
        value:
          type: integer
          format: int32
          description: "Product Total Stock"
          example: 10
    ProductStockWording:
      allOf:
        - $ref: "#/components/schemas/ProductStock"
        - type: object
          properties:
            stockWording:
              type: string
              description: "Product Stock Wording (Description)"
              example: "<b>Stok hampir habis!</b> Tersisa &lt;20"
    ProductVariant:
      type: object
      properties:
        isParent:
          type: boolean
          description: "Is Product Variant Parent?"
          example: true
        isVariant:
          type: boolean
          description: "Is Product Has Variants?"
          example: true
        childrenID:
          type: array
          description: List of Product Variant ID
          example: [15245978, 15245979]
          items:
            type: integer
            format: int32
    ProductMenu:
      type: object
      properties:
        id:
          type: integer
          format: int32
          description: "Etalase Unique Identifier"
          example: 1405065
        Name:
          type: string
          description: "Etalase Name"
          example: "Wallpapers"
    ProductPreOrder:
      type: object
      properties:
        duration:
          type: boolean
        unit:
          type: integer
          format: int32
        day:
          type: integer
          format: int32
    ProductExtraAttribute:
      type: object
      properties:
        minOrder:
          type: integer
          format: int32
          description: "Minimum Order"
          example: 1
        lastUpdateCategory:
          type: integer
          format: int32
          description: "Product Category Last Updated time"
          example: 1554708202
        isEligibleCOD:
          type: boolean
          description: "Is Product Eligible for COD?"
          example: true
        isOnCampaign:
          type: boolean
          description: "Is Product on Campaign?"
          example: true
    ProductWholesalePrice:
      type: object
      properties:
        value:
          type: integer
          format: int32
          description: "Product Price Value"
          example: 10000
        currency:
          type: integer
          format: int32
          description: "Product Price Currency"
          example: 1
        idr:
          type: integer
          format: int32
          description: "Price Value"
          example: 10000
    ProductWholesale:
      type: object
      properties:
        price:
          $ref: "#/components/schemas/ProductWholesalePrice"
        minQuantity:
          type: integer
          format: int32
          example: 2
        maxQuantity:
          type: integer
          format: int32
          example: 2
    ProductCategoryTree:
      type: object
      properties:
        id:
          type: integer
          format: int32
          description: "Category Unique Identifier"
          example: 1759
        Name:
          type: string
          description: "Category Name"
          example: "Fashion Pria"
        title:
          type: string
          description: "Category Title"
          example: "Fashion Pria"
        breadcrumbURL:
          type: string
          description: "Category URL"
          example: "https://staging.tokopedia.com/p/fashion-pria"
    ProductPicture:
      type: object
      properties:
        picID:
          type: integer
          format: int32
          description: "Image Unique Identifier"
          example: 21189631
        fileName:
          type: string
          description: "Image File Name"
          example: "5510908_a4b5f7a2-2451-45f2-8a83-979808fe28d3_1920_1080.jpg"
        filePath:
          type: string
          description: "Image Path"
          example: "product-1/2019/3/12/5510908"
        status:
          type: integer
          format: int32
          description: "Image Status"
          example: 2
        OriginalURL:
          type: string
          description: "Original Image URL"
          example: "https://ecs7.tokopedia.net/img/cache/700/product-1/2019/3/12/5510908/5510908_a4b5f7a2-2451-45f2-8a83-979808fe28d3_1920_1080.jpg"
        ThumbnailURL:
          type: string
          description: "Thumbnail Image URL"
          example: "https://ecs7.tokopedia.net/img/cache/200-square/product-1/2019/3/12/5510908/5510908_a4b5f7a2-2451-45f2-8a83-979808fe28d3_1920_1080.jpg"
        width:
          type: integer
          format: int32
          description: "Image Width Size"
          example: 1920
        height:
          type: integer
          format: int32
          description: "Image Height"
          example: 1080
        URL300:
          type: string
          description: "Image URL"
          example: "https://ecs7.tokopedia.net/img/cache/300/product-1/2019/3/12/5510908/5510908_a4b5f7a2-2451-45f2-8a83-979808fe28d3_1920_1080.jpg"
    ProductGMStat:
      type: object
      properties:
        transactionSuccess:
          type: integer
          format: int32
          example: 3
        transactionReject:
          type: integer
          format: int32
          example: 69
        countSold:
          type: integer
          format: int32
          example: 3
    ProductStats:
      type: object
      properties:
        countView:
          type: integer
          format: int32
          example: 163
    ProductOther:
      type: object
      properties:
        sku:
          type: string
          description: "Product SKU Name"
          example: "12345"
        url:
          type: string
          description: "Product URL (website)"
          example: "https://staging.tokopedia.com/mattleeshoppe/hxh-wallpaper-best-la-zzzz"
        mobileURL:
          type: string
          description: "Product URL (mobile phone)"
          example: "https://m-staging.tokopedia.com/mattleeshoppe/hxh-wallpaper-best-la-zzzz"
    ProductCampaign:
      type: object
      properties:
        StartDate:
          type: string
          description: "Campaign Start Date (if any)"
          example: "0001-01-01T00:00:00Z"
        EndDate:
          type: string
          description: "Campaign End Date (if any)"
          example: "0001-01-01T00:00:00Z"
    ProductVolume:
      type: object
      properties:
        length:
          type: integer
          format: int32
          description: "Product Length"
        width:
          type: integer
          format: int32
          description: "Product Width"
        height:
          type: integer
          format: int32
          description: "Product Height"
    ProductBundle:
      type: object
      properties:
        bundleID:
          type: integer
          format: int32
          description: "Bundle Unique Identifier"
        Name:
          type: string
          description: "Bundle Name"
        Type:
          type: integer
          format: int32
          description: "Bundle Type"
        status:
          type: integer
          format: int32
          description: "Bundle Status"
        shopID:
          type: integer
          format: int32
          description: "Shop Unique Identifier"
        startTimeUnix:
          type: integer
          format: int32
          description: "Bundle Start Time"
        stopTimeUnix:
          type: integer
          format: int32
          description: "Bundle End Time"
    ProductWarehouse:
